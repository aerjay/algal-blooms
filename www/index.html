<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta

    />

    <link href="css/style.css" rel="stylesheet" type = "text/css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Data visualization-->
    <script async="" src="./js/analytics.js"></script>

    <script src="./js/utils.js"></script>
    <script src="./js/drawchart.js"></script>

    <!-- Google Map-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlyf6Lzd9cmV-q8sHcu2nMfHUwMSqw4rw"></script>
    <script src="./js/drawmap.js"></script>

  </head>
  <body>
    <div class="wrapper">
      <div class="main-panel">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg"
          style="background-color: #333333"
          color-on-scroll="500"
        >
          <div
            class="container-fluid"
          >
            <a class="navbar-brand" href="file:///C:/Users/Chi/Desktop/algal-blooms/www/index.html" style="font-weight: bold;
    color: #67BFA6;">Bloomer: Early Warning System</a>
            <!-- Navbar links -->
            <div>
             <ul class="nav mynavbar">
               <li><a href="https://github.com/aerjay/algal-blooms">Project</a></li>
               <li><a href="https://youtube.com">Video</a></li>
               <li><a href="https://github.com/aerjay/algal-blooms">About</a></li>
             </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
          <div class="container-fluid">
            <div class="modal-body row">
                <form>
                  <div class="form-row">
                    <div class="form-group col-xs-4">
                      <label form="date" class="control-label">Start Date</label>
                      <input
                        type="text"
                        id="from"
                        class="form-control"
                        placeholder="MM/DD/YYYY"
                      />
                    </div>
                    <div class="form-group col-xs-4">
                      <label form="date" class="control-label">End Date</label>
                      <input
                        type="text"
                        id="to"
                        class="form-control"
                        placeholder="MM/DD/YYYY"
                      />
                    </div>
                    <div class="form-group col-xs-4">
                      <label form="text" class="control-label">Latitude</label>
                      <input
                        type="number"
                        id="lat"
                        class="form-control"
                        placeholder="0.00"
                      />
                    </div>
                    <div class="form-group col-xs-4">
                      <label form="text" class="control-label">Longitude</label>
                      <input
                        type="number"
                        id="long"
                        class="form-control"
                        placeholder="0.00"
                      />
                    </div>
                    <div class="col-xs-4">
                      <input style="position: absolute; bottom: 50"
                        type="button" 
                        value="Submit" 
                        id="submit" 
                      />
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-6"></div>
            </div>
                <!-- Google Map-->
              <div class="col-md-6">
                <div class="card ">
                  <div class="card-body">
                    <div class="map-container">
                      <div id="map"></div>
                    </div>
                  </div>
                </div>
              </div>
             <!-- Images -->
            <div class="modal-body row">
                <div class="img-container hide" id="img1">
                     <img src="img/img1.png" height="200" width="200" />
                     <p>True Colour</p>
                </div>
                <div class="img-container hide" id="img2">
                    <img class="middle-img" src="img/img2.png" height="200" width="200" />
                    <p>Ratio Bands</p>
                </div>
                <div class="img-container hide" id="img3">
                    <img src="img/img3.png" height="200" width="200" />
                    <p>False Colour Classified</p>
                </div>
            </div>
          </div>

          <!-- Graph -->
            <div class="modal-body row">
              <div class="col-md-6">
                <div class="card ">
                  <div class="card-header">
                    <h4 class="card-title">R/G Ratios</h4>
                    <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                    <div id="canvas-holder1">
                      <div class="chartjs-size-monitor">
                        <div class="chartjs-size-monitor-expand">
                          <div class="chartjs-size-monitor-shrink"></div>
                        </div>
                      </div>
                      <canvas
                        id="chart"
                        style="display: block;"
                        width="100%"
                        height="40%"
                        class="chartjs-render-monitor hide"
                      ></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--   Core JS Files   -->
    <script src="./js/core/popper.min.js" type="text/javascript"></script>

      src = "./js/light-bootstrap-dashboard.js?v=2.0.0 ";

              <script>
    ("submit").onclick = function() {
        document.getElementById("img1").style.display = "inline-block";
        document.getElementById("img2").style.display = "inline-block";
        document.getElementById("img3").style.display = "inline-block";
        }
</script>
