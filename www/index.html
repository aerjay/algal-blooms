<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Early Bloomers</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
    name="viewport" />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <!-- CSS Files -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />

  <!-- jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Data visualization-->
  <script async="" src="js/analytics.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/drawchart.js"></script>

  <!-- Google Map-->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlyf6Lzd9cmV-q8sHcu2nMfHUwMSqw4rw"></script>
  <script src="js/drawmap.js"></script>

</head>

<body>
  <div class="wrapper">
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg" color-on-scroll="500" style="background-color: #AA7D60; color: white;">
        <div class="container-fluid" style="background-color: #AA7D60;padding: 0%;">
          <a class="navbar-brand">Early Bloomers</a>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="modal-body row">
            <div class="col-md-6">
              <form>
                <div class="form-row">
                  <div class="col">
                    <input type="text" id="from" class="form-control" placeholder="From" />
                  </div>
                  <div class="col">
                    <input type="text" id="to" class="form-control" placeholder="To" />
                  </div>
                  <div class="col">
                    <input type="number" id="lat" class="form-control" placeholder="Latitude" />
                  </div>
                  <div class="col">
                    <input type="number" id="long" class="form-control" placeholder="Longitude" />
                  </div>
                  <div class="col">
                    <input type="button" value="Submit" id="submit" />
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6"></div>
          </div>
          <div class="modal-body row">
            <div class="col-md-6">
              <div class="card ">
                <div class="card-header">
                  <h4 class="card-title">R/G Ratios</h4>
                  <p class="card-category">42°12'N 81°76'E</p>
                </div>
                <div class="card-body">
                  <div id="canvas-holder1">
                    <div class="chartjs-size-monitor">
                      <div class="chartjs-size-monitor-expand">
                        <div class="chartjs-size-monitor-shrink"></div>
                      </div>
                    </div>
                    <canvas id="chart" style="display: block;" width="100%" height="40%"
                      class="chartjs-render-monitor"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card ">
                <div class="card-body">
                  <div class="map-container">
                    <div id="map"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="js/core/popper.min.js" type="text/javascript"></script>
  <script src="js/core/bootstrap.min.js" type="text/javascript"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="js/plugins/bootstrap-switch.js"></script>
  <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
  <script>
    src = "js/light-bootstrap-dashboard.js?v=2.0.0 ";
    type = "text/javascript";
  </script>
</body>

</html>
